<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Frontend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<!-- Google tag (gtag.js) -->

<script>
  window.dataLayer = window.dataLayer || [];

<body>
    <header>
		<h1 class="hover-title">GPT developer explorer <span class="hover-info">version 4.0, <br> Design to investigate how to adapt chatgpt to build your aplication: speed and costs for gpt calls and types of message green for user messages and red for system messages<br> &copy; 2024 Hector O'Franco</span></h1>
    </header>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="password" id="api-key" placeholder="Enter your API key here">
        <select id="model-select">
            <option value="gpt-4o">gpt-4o</option>
            <option value="gpt-4-turbo">gpt-4-turbo</option>
            <option value="gpt-4">gpt-4</option>
            <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
        </select>
        Temp:<input type="number" id="temperature" placeholder="Temperature (e.g., 0.7)" step="0.1" min="0" max="1">
        <label for="streaming-checkbox">Stream:</label>
        <input type="checkbox" id="streaming-checkbox">
        <br>
        <textarea id="user-message" rows="2" placeholder="Type your user message here..."></textarea>
        <textarea id="system-message" rows="2" placeholder="Type your system message here..."></textarea>
        <button id="send-btn"><i class="fas fa-arrow-up"></i> Send</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
