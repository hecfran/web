<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Explorer v2 — Hector O'Franco</title>
    <link rel="icon" href="../img/logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* v2-specific: separate system/user input rows */
        .msg-inputs { display: flex; gap: 8px; }
        #user-message  { flex: 2; }
        #system-message-v2 { flex: 1; background: rgba(239,68,68,0.06); }
        #system-message-v2::placeholder { color: rgba(248,113,113,.5); }
    </style>
</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-RXJ3R3P4BH"></script>
<script>
  window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}
  gtag('js',new Date());gtag('config','G-RXJ3R3P4BH');
</script>
<body>
<canvas id="bg-canvas"></canvas>

<header>
    <div class="header-brand">
        <a class="header-logo" href="../index.html" title="Back to main site">HF</a>
        <div>
            <div class="header-title">GPT Explorer — v2 · Multi-Message</div>
            <div class="header-meta">System + User messages, full conversation history · v2026 · &copy; Hector O'Franco</div>
        </div>
    </div>
    <a class="back-link" href="../index.html">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="15 18 9 12 15 6"/></svg>
        Home
    </a>
</header>

<div id="chat-container"></div>

<div id="input-container">
    <div class="input-row-1">
        <input type="password" id="api-key" placeholder="OpenAI API key (sk-…)">
        <select id="model-select"></select>
        <div class="label-input">
            <label for="temperature">Temp</label>
            <input type="number" id="temperature" placeholder="0.7" step="0.1" min="0" max="2" value="0.7">
        </div>
        <label class="toggle-label">
            <input type="checkbox" id="streaming-checkbox">
            Stream
        </label>
    </div>
    <div class="msg-inputs">
        <textarea id="user-message"    class="message-input" rows="2" placeholder="User message…"></textarea>
        <textarea id="system-message-v2" class="message-input" rows="2" placeholder="System message (optional)…"></textarea>
    </div>
    <div class="input-row-2" style="justify-content:flex-end;">
        <button id="send-btn" title="Send">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
        </button>
    </div>
    <div id="cost-bar">
        <span class="cost-item">Session cost: <span class="cost-val" id="total-cost">$0.0000</span></span>
        <span class="cost-item" id="model-pricing"></span>
        <span class="cost-item">Messages: <span class="cost-val" id="msg-count">0</span></span>
    </div>
</div>

<style>
.message-input {
    flex: 1;
    padding: 10px 14px;
    background: rgba(30,41,59,0.9);
    color: var(--text);
    border: 1px solid var(--border);
    border-radius: 10px;
    font-size: 0.9rem;
    font-family: inherit;
    resize: none;
    min-height: 42px;
}
.message-input:focus { outline: none; border-color: var(--primary); }
</style>

<script src="script.js"></script>
</body>
</html>
