    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000; /* Ensures header stays on top */
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 120px 20px 20px 20px; /* Adds padding to account for fixed header */
            text-align: center; /* Center align main content */
        }
        section {
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
        }
        .max-width-table {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }
        table, th, td {
            border: 1px solid black; /* Black borders for the table */
            text-align: center; /* Centers all text horizontally within cells */
            padding: 10px; /* Adds padding to cells */
        }
        td {
            white-space: break-spaces; /* Ensures descriptions don't get cut off */
        }
        .vertical-text {
            writing-mode: vertical-rl; /* Writes text vertically from right to left */
            text-orientation: mixed; /* Maintains horizontal orientation for numbers */
        }
        .scholar-embed {
            border: none;
            width: 100%;
            min-height: 500px;
        }
    </style>
</head>
