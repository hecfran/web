<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Frontend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="hover-title">Gemini API Explorer <span class="hover-info">Version 1.0, designed to explore chat interaction and costs with the Gemini API<br> &copy; 2024 Hector O'Franco</span></h1>
    </header>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="password" id="api-key" placeholder="Enter your API key here">
        <select id="model-select">
            <option value="gemini-1.5-pro">gemini-1.5-pro</option>
            <option value="gemini-1.5-flash">gemini-1.5-flash</option>
            <option value="gemini-1.0-pro">gemini-1.0-pro</option>
        </select>
        Temp:<input type="number" id="temperature" placeholder="Temperature (e.g., 0.7)" step="0.1" min="0" max="1">
        <label for="streaming-checkbox">Stream:</label>
        <input type="checkbox" id="streaming-checkbox">
        <br>
        <textarea id="user-message" rows="2" placeholder="Type your user message here..."></textarea>
        <textarea id="model-message" rows="2" placeholder="Type your model message here..."></textarea>
        <button id="send-btn"><i class="fas fa-arrow-up"></i> Send</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
