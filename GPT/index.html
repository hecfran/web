<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Frontend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
        <h1>GPT developer explorer, speed and costs:</h1>
    </header>
    <div id="chat-container"></div>

    <div id="input-container">
        <input type="text" id="api-key" placeholder="Enter your API key here">
        <select id="model-select">
            <option value="gpt-4o">gpt-4o</option>
            <option value="gpt-4-turbo">gpt-4-turbo</option>
            <option value="gpt-4">gpt-4</option>
            <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
            <option value="gpt-3.5-turbo-instruct">gpt-3.5-turbo-instruct</option>
            <option value="babbage-002">babbage-002</option>
        </select>
        Temp:<input type="number" id="temperature" placeholder="Temperature (e.g., 0.7)" step="0.1" min="0" max="1">
		<br></br>
        <textarea id="prompt" rows="1" placeholder="Type your message here..."></textarea>
        <button id="send-btn"><i class="fas fa-arrow-up"></i></button>
    </div>

    <script src="script.js"></script>
</body>

</html>
